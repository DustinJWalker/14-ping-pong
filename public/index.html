<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>14-ping-pong</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="title-bar">
    <h1 class="title-bar__header">Ping Pong Tracker</h1>
  </div>
  <div class="app">
    <div class="content">
      <div class="grid">
        <div class="grid-card">
          <h3 class="grid_title">
            <div class="grid-item">
              <div class="grid-item__top">
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div class="grid-item__bottom">
                <p></p>
                <p></p>
              </div>
            </div>
          </h3>
        </div>
      </div>
    </div>
    <div class="tracker">
      <div class="tracker__info-top"></div>
      <div class="tracker__info-top"></div>
      <div class="tracker__info-top"></div>
      <div class="tracker__info-top"></div>
      <div class="tracker__info-bottom"></div>
      <div class="tracker__info-bottom"></div>
      <div class="tracker__info-bottom"></div>
      <div class="tracker__info-bottom"></div>
      <div class="score"></div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
