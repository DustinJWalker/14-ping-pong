<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ping Pong</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="title-bar">
    <h1 class="title-bar__header">Ping Pong Tracker</h1>
  </div>
  <div class="app">
    <div class="content">
      <div class="grid"></div>
    </div>
    <div class="tracker">
      <div class="tracker__info-top">Contestant 1 Name</div>
      <div class="tracker__info-top">Contestant 1 Score</div>
      <div class="tracker__info-top">Contestant 2 Name</div>
      <div class="tracker__info-top">Contestant 2 Score</div>
      <div class="tracker__info-bottom">Contestant 1 Name</div>
      <div class="tracker__info-bottom">Contestant 1 Score</div>
      <div class="tracker__info-bottom">Contestant 2 Name</div>
      <div class="tracker__info-bottom">Contestant 2 Score</div>
      <div class="score"></div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
